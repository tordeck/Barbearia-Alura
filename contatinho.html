<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-davidson.css">
    <title>Contatos</title>
</head>
<body>
    
        <header>
            <div class="caixa">
                <h1><img src="Imagens/logo.png"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="davidson.html">Produtos</a></li>
                            <li><a href="contatinho.html">Contato</a> </li>
                        </ul>
                    </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" placeholder="email@dominio.com"> 

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" class="input-padrao" id="mensagem" required></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">Email</label>
           
                <label for="radio-telefone">               
                <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                
                <label for="radio-whatsapp">
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            </div> 
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="Turno" id="periodo">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
                <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por e-mail? </label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>	
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>	
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
                </tbody>        	
			</table>
        </main>

        <footer>
            <img class="display" src="Imagens/logo-branco.png">
            <p class="copyright">&copy;Copyright Barbearia Davidson - 2023</p>
        </footer>

</body>
</html>
